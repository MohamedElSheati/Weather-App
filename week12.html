<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/week12.css">
</head>
<body>
    <div class="container ">
        <form class="mt-3  text-center position-relative ">
            <input type="text" class="w-100 mx-auto rounded-5 p-3  mb-3 text-light " 
            placeholder ="Find Your Location..." id="searchInput" >
            <input type="button" value="find" class="btn btn-primary   ">
        </form>
        <div class="row ">
            <div class="item rounded-4 col-md-4  ">
                <div class="d-flex justify-content-between p-3 bg-main-color text-light rounded-start " id="today-date">
                    <p id="today-date-name" class="my-auto">Sunday</p>
                    <span>
                        <span id="today-date-number" class="my-auto ">30</span>
                        <span id="today-date-month" class="my-auto ">May</span>
                    </span>
                </div>
                <div class="item-content text-start p-3 pt-5 text-light " id="today">
                    <p id="today-location" class="fs-4">Cairo</p>
                    <div class="d-flex justify-content-between  align-items-center ">
                        <span class="info ">
                            <span id="today-temp">20</span>
                            <span><sup>0</sup>C</span>
                        </span>
                        <img src="images/116.webp" alt="" id="today-condition-img">
                    </div>
                    <p id="today-condition-text" class="fs-6 text-light-blue">Sunny</p>
                </div>
                <div class="d-flex justify-content-between my-2 px-3">
                    <span class="">
                        <img src="images/icon-umberella.png" alt=""> 20%
                    </span>
                    <span class="">
                        <img src="images/icon-wind.png" alt=""> 30 KM/H
                    </span>
                    <span class="">
                        <img src="images/icon-compass.png" alt=""> NNE
                    </span>
                </div>
            </div>
            <div class="item two rounded-4  col-md-4  text-center ">
                <div class="d-flex justify-content-center p-3 bg-main-color text-light rounded-start " id="tomorrow-date">
                    <p id="next-date-name" class="my-auto ">Friday</p>
                </div>
                <div class="item-content text-start p-3 pt-5 text-light text-center" id="tomorrow">
                   <img src="images/113.webp" alt="" id="next-coniditon-img">
                   <h3>
                    <span class="next-max-temp"></span>
                    <span>19.1 <sup>0</sup>C</span>
                   </h3>
                   <h5 class="text-muted ">
                    <span class="next-min-temp"></span>
                    <span>11.1 <sup>0</sup>C</span>
                   </h5>
                    <p id="next-condition-text" class="fs-6 text-light-blue">Partly Cloudy</p>
                </div>
            </div>
            <div class="item rounded-4 col-md-4  text-center ">
                <div class="d-flex justify-content-center p-3 bg-main-color text-light rounded-start " id="tomorrow-date">
                    <p id="next-date-name" class="my-auto ">Friday</p>
                </div>
                <div class="item-content text-start p-3 pt-5 text-light text-center" id="tomorrow">
                    <img src="images/113.webp" alt="" id="next-coniditon-img">
                    <h3>
                        <span class="next-max-temp"></span>
                        <span>19.1 <sup>0</sup>C</span>
                    </h3>
                    <h5 class="text-muted ">
                        <span class="next-min-temp"></span>
                        <span>11.1 <sup>0</sup>C</span>
                    </h5>
                    <p id="next-condition-text" class="fs-6 text-light-blue">Partly Cloudy</p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="week12.js"></script>
    
</body>
</html>
